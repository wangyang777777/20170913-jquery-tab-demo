<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab选项卡</title>
    <link rel="stylesheet" href="tab.css">
</head>
<body>
<div class="tab-view">
    <h1>没有配置任何参数</h1>
    <div class="js-tab tab">
        <!--ul.tab-nav>li*4>a[href=#]{新闻}-->
        <ul class="tab-nav">
            <li class="actived"><a href="#">新闻</a></li>
            <li><a href="#">娱乐</a></li>
            <li><a href="#">电影</a></li>
            <li><a href="#">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current">
                <img src="img/01.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/02.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/03.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/04.jpg" alt="">
            </div>
        </div>
    </div>

</div>

<div class="tab-view">
    <h1>触发事件click,淡入淡出,3秒自动切换</h1>
    <div class="js-tab tab" data-config='{
        "triggerType":"click",
        "effect":"fade",
        "invoke":1,
        "auto":3000
    }'>
        <!--ul.tab-nav>li*4>a[href=#]{新闻}-->
        <ul class="tab-nav">
            <li class="actived"><a href="#">新闻</a></li>
            <li><a href="#">娱乐</a></li>
            <li><a href="#">电影</a></li>
            <li><a href="#">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current">
                <img src="img/01.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/02.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/03.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/04.jpg" alt="">
            </div>
        </div>
    </div>
</div>

<div class="tab-view">
    <h1>默认显示哪一个tab内容</h1>
    <div class="js-tab tab" data-config='{
        "triggerType":"click",
        "effect":"fade",
        "invoke":3,
        "auto":false
    }'>
        <!--ul.tab-nav>li*4>a[href=#]{新闻}-->
        <ul class="tab-nav">
            <li class="actived"><a href="#">新闻</a></li>
            <li><a href="#">娱乐</a></li>
            <li><a href="#">电影</a></li>
            <li><a href="#">科技</a></li>
        </ul>
        <div class="content-wrap">
            <div class="content-item current">
                <img src="img/01.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/02.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/03.jpg" alt="">
            </div>
            <div class="content-item">
                <img src="img/04.jpg" alt="">
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="tab.js"></script>

$(function () {

//    Tab.init($(".js-tab"));

//    $(".js-tab").tab().css ("background-color","red");
    $(".js-tab").tab();

})
    </script>
</body>
</html>
